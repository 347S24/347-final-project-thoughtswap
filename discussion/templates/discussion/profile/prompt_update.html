{% extends "discussion/profile/facilitator_profile.html" %}

{% block header %}
{% endblock %}

{% block profileContent %}
<div class="facilitator-profile">
    <h1 class="discussion"> Edit Prompt </h1>
  <hr>
    {% if perms.discussion.change_prompt %}
    <form action="{% url 'update-prompt' pk=facilitator.pk id=prompt.id%}" method="post">{% csrf_token %}
        {{ form }}
        <input type="submit" value="Update">
    </form>
    {% endif %}
</div>
{% endblock %}
