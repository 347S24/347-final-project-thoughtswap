{% extends "discussion/participant_view.html" %}
{% block header %}
<h1 class="discussion-header">Start a Discussion</h1>
{% endblock %}
{% block content %}
<form method="post" action="{% url 'create-discussion'%}" style="margin-left: 1em;">
    {% csrf_token %}
    Code:<br>
    {{ form.code }}<br>
    {{ form.code.errors }}
    Name:<br>
    {{ form.name }}<br>
    {{ form.name.errors }}
    Group:<br>
    {{ form.group }}<br>
    {{ form.group.errors }}
    <br>
    <input type="submit" value="Submit">
</form>
{% endblock %}
