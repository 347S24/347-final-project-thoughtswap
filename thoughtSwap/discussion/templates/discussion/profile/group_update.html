{% extends "discussion/profile/facilitator_profile.html" %}

{% block header %}
{% endblock %}

{% block profileContent %}
<div class="facilitator-profile">
    <h1 class="discussion"> Edit Group </h1>
  <hr>
    {% if perms.discussion.change_group %}
    <form action="{% url 'update-group' pk=facilitator.pk name=group %}" method="post">{% csrf_token %}
        {{ form }}
        <input type="submit" value="Update">
    </form>
    {% endif %}
</div>
{% endblock %}
